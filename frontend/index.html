<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This is FRONTEND</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- <div id="root"></div> -->
    <form
      class="hidden"
      id="form-googleSearch"
      action="https://www.google.com/search"
      method="get"
    >
      <input type="text" name="q" id="" />
      <button id="btn-google-search">Send</button>
    </form>
    <a class="hidden" href="https://www.google.com/search?q=javascript">
      Search for js
    </a>

    <form action="" method="post" class="hidden">
      <input type="text" name="name" id="" />
      <input type="password" name="password" />
      <button>Login</button>
    </form>

    <div class="docs">
      <label for="doc-text">A doksi szövege</label>
      <textarea name="doc-text" id="doc-text" rows="10" cols="30"></textarea>
      <p id="save-in-progress-text" class="hidden">Mentés...</p>
    </div>
  </body>
</html>
